<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Domains - DomainZone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --border: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        
        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .nav a:hover, .nav a.active { color: var(--text-primary); }
        
        /* Main Content */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        
        /* Search Section */
        .search-section {
            margin-bottom: 32px;
        }
        
        .search-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .search-input-wrapper {
            flex: 1;
            min-width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            border-color: var(--accent);
        }
        
        .filter-select {
            padding: 14px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            min-width: 150px;
        }
        
        .search-btn {
            padding: 14px 28px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .search-btn:hover { background: var(--accent-hover); }
        
        /* Results Info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .results-count {
            font-size: 0.95rem;
        }
        
        .results-count strong {
            color: var(--text-primary);
        }
        
        /* Results Table */
        .results-table {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .results-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th,
        .results-table td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        .results-table th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .results-table tr:last-child td {
            border-bottom: none;
        }
        
        .results-table tr:hover td {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .domain-name {
            font-weight: 600;
            color: var(--accent);
        }
        
        .record-type {
            display: inline-block;
            padding: 4px 10px;
            background: var(--bg-secondary);
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .record-type.NS { background: rgba(34, 197, 94, 0.15); color: var(--success); }
        .record-type.A { background: rgba(99, 102, 241, 0.15); color: var(--accent); }
        .record-type.AAAA { background: rgba(168, 85, 247, 0.15); color: #a855f7; }
        .record-type.MX { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .record-type.TXT { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .record-type.CNAME { background: rgba(6, 182, 212, 0.15); color: #06b6d4; }
        
        .record-data {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
        }
        
        .page-btn {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .page-btn:hover {
            border-color: var(--accent);
        }
        
        .page-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* TLD Filter Tags */
        .tld-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        
        .tld-tag {
            padding: 6px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .tld-tag:hover, .tld-tag.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .search-row { flex-direction: column; }
            .search-input-wrapper { min-width: 100%; }
            .filter-select { width: 100%; }
            .search-btn { width: 100%; }
            .results-table { overflow-x: auto; }
            .record-data { max-width: 200px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">üåê</div>
                <span>DomainZone</span>
            </a>
            <nav class="nav">
                <a href="/browse" class="active">Browse Domains</a>
                <a href="/admin">Admin Panel</a>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <section class="search-section">
            <form class="search-row" id="searchForm">
                <div class="search-input-wrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search domain names..." autocomplete="off">
                </div>
                <select id="tldFilter" class="filter-select">
                    <option value="">All TLDs</option>
                </select>
                <select id="typeFilter" class="filter-select">
                    <option value="">All Types</option>
                    <option value="NS">NS</option>
                    <option value="A">A</option>
                    <option value="AAAA">AAAA</option>
                    <option value="MX">MX</option>
                    <option value="TXT">TXT</option>
                    <option value="CNAME">CNAME</option>
                    <option value="SOA">SOA</option>
                </select>
                <button type="submit" class="search-btn">Search</button>
            </form>
            
            <div class="tld-filters" id="tldTags"></div>
        </section>
        
        <div class="results-info" id="resultsInfo" style="display: none;">
            <span class="results-count">
                Showing <strong id="showingCount">0</strong> of <strong id="totalCount">0</strong> results
            </span>
        </div>
        
        <div class="results-table" id="resultsContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üîç</div>
                <h3>Search for Domains</h3>
                <p>Enter a domain name or keyword to search the database</p>
            </div>
        </div>
        
        <div class="pagination" id="pagination" style="display: none;"></div>
    </main>

    <script>
        // State
        let currentPage = 1;
        let currentQuery = '';
        let currentTLD = '';
        let currentType = '';
        let totalPages = 0;
        
        // Elements
        const searchInput = document.getElementById('searchInput');
        const tldFilter = document.getElementById('tldFilter');
        const typeFilter = document.getElementById('typeFilter');
        const searchForm = document.getElementById('searchForm');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsInfo = document.getElementById('resultsInfo');
        const pagination = document.getElementById('pagination');
        const emptyState = document.getElementById('emptyState');
        const tldTags = document.getElementById('tldTags');
        
        // Load available TLDs
        async function loadTLDs() {
            try {
                const response = await fetch('/api/available-tlds');
                const data = await response.json();
                
                if (data.tlds && data.tlds.length > 0) {
                    // Populate select
                    data.tlds.forEach(tld => {
                        const option = document.createElement('option');
                        option.value = tld;
                        option.textContent = '.' + tld;
                        tldFilter.appendChild(option);
                    });
                    
                    // Show top TLD tags
                    const topTLDs = data.tlds.slice(0, 15);
                    tldTags.innerHTML = topTLDs.map(tld => `
                        <a href="#" class="tld-tag" data-tld="${tld}">.${tld}</a>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load TLDs:', error);
            }
        }
        
        // Search domains
        async function searchDomains(page = 1) {
            const query = searchInput.value.trim();
            
            if (query.length < 2) {
                showEmptyState('Enter at least 2 characters to search');
                return;
            }
            
            currentQuery = query;
            currentTLD = tldFilter.value;
            currentType = typeFilter.value;
            currentPage = page;
            
            // Show loading
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Searching...
                </div>
            `;
            resultsInfo.style.display = 'none';
            pagination.style.display = 'none';
            
            try {
                let url = `/api/search?q=${encodeURIComponent(query)}&page=${page}&per_page=50`;
                if (currentTLD) url += `&tld=${encodeURIComponent(currentTLD)}`;
                if (currentType) url += `&type=${encodeURIComponent(currentType)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    showEmptyState(data.error);
                    return;
                }
                
                if (!data.domains || data.domains.length === 0) {
                    showEmptyState('No domains found matching your search');
                    return;
                }
                
                // Update results info
                document.getElementById('showingCount').textContent = data.domains.length;
                document.getElementById('totalCount').textContent = formatNumber(data.total);
                resultsInfo.style.display = 'flex';
                
                // Render results
                renderResults(data.domains);
                
                // Render pagination
                totalPages = data.pages;
                renderPagination(data.page, data.pages);
                
            } catch (error) {
                console.error('Search failed:', error);
                showEmptyState('Search failed. Please try again.');
            }
        }
        
        // Render results table
        function renderResults(domains) {
            resultsContainer.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Domain</th>
                            <th>TLD</th>
                            <th>Type</th>
                            <th>Record Data</th>
                            <th>TTL</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${domains.map(d => `
                            <tr>
                                <td class="domain-name">${escapeHtml(d.domain_name)}</td>
                                <td>.${d.tld}</td>
                                <td><span class="record-type ${d.record_type}">${d.record_type}</span></td>
                                <td class="record-data" title="${escapeHtml(d.record_data)}">${escapeHtml(d.record_data)}</td>
                                <td>${d.ttl}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // Render pagination
        function renderPagination(current, total) {
            if (total <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            let html = '';
            
            // Previous button
            html += `<button class="page-btn" ${current === 1 ? 'disabled' : ''} onclick="searchDomains(${current - 1})">‚Üê Prev</button>`;
            
            // Page numbers
            const maxPages = 5;
            let startPage = Math.max(1, current - Math.floor(maxPages / 2));
            let endPage = Math.min(total, startPage + maxPages - 1);
            
            if (endPage - startPage < maxPages - 1) {
                startPage = Math.max(1, endPage - maxPages + 1);
            }
            
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="searchDomains(1)">1</button>`;
                if (startPage > 2) html += `<span style="color: var(--text-secondary)">...</span>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === current ? 'active' : ''}" onclick="searchDomains(${i})">${i}</button>`;
            }
            
            if (endPage < total) {
                if (endPage < total - 1) html += `<span style="color: var(--text-secondary)">...</span>`;
                html += `<button class="page-btn" onclick="searchDomains(${total})">${total}</button>`;
            }
            
            // Next button
            html += `<button class="page-btn" ${current === total ? 'disabled' : ''} onclick="searchDomains(${current + 1})">Next ‚Üí</button>`;
            
            pagination.innerHTML = html;
        }
        
        // Show empty state
        function showEmptyState(message) {
            resultsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <h3>No Results</h3>
                    <p>${message}</p>
                </div>
            `;
            resultsInfo.style.display = 'none';
            pagination.style.display = 'none';
        }
        
        // Format number
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event listeners
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            searchDomains(1);
        });
        
        tldTags.addEventListener('click', (e) => {
            if (e.target.classList.contains('tld-tag')) {
                e.preventDefault();
                const tld = e.target.dataset.tld;
                tldFilter.value = tld;
                
                // Update active state
                document.querySelectorAll('.tld-tag').forEach(tag => tag.classList.remove('active'));
                e.target.classList.add('active');
                
                if (searchInput.value.trim().length >= 2) {
                    searchDomains(1);
                }
            }
        });
        
        // Check URL params
        function checkURLParams() {
            const params = new URLSearchParams(window.location.search);
            const q = params.get('q');
            const tld = params.get('tld');
            
            if (q) {
                searchInput.value = q;
            }
            if (tld) {
                tldFilter.value = tld;
            }
            
            if (q && q.length >= 2) {
                searchDomains(1);
            }
        }
        
        // Initialize
        loadTLDs();
        checkURLParams();
    </script>
</body>
</html>
