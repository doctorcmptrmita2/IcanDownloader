<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICANN Zone Downloader</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }
        h1 {
            font-size: 1.8rem;
            color: #f8fafc;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .status-idle { background: #1e3a5f; color: #60a5fa; }
        .status-running { background: #164e3a; color: #34d399; }
        .status-error { background: #5c1f1f; color: #f87171; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }
        .card-title {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .card-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #f8fafc;
        }
        .card-subtitle {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover { background: #2563eb; }
        .btn-primary:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        .btn-toggle {
            background: #334155;
            color: #e2e8f0;
        }
        .btn-toggle.active {
            background: #059669;
            color: white;
        }
        .btn-toggle:hover { background: #475569; }
        
        .progress-container {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #334155;
            display: none;
        }
        .progress-container.visible { display: block; }
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .progress-bar {
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        .logs-container {
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
            overflow: hidden;
        }
        .logs-header {
            padding: 15px 20px;
            background: #0f172a;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logs-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .logs-content {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
        }
        .log-entry {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            display: flex;
            gap: 10px;
        }
        .log-entry:hover { background: #334155; }
        .log-time {
            color: #64748b;
            flex-shrink: 0;
        }
        .log-level {
            font-weight: 600;
            flex-shrink: 0;
            width: 60px;
        }
        .log-level.INFO { color: #60a5fa; }
        .log-level.WARNING { color: #fbbf24; }
        .log-level.ERROR { color: #f87171; }
        .log-level.DEBUG { color: #a78bfa; }
        .log-message { color: #e2e8f0; }
        .log-tld {
            color: #34d399;
            font-weight: 500;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        .connection-dot.connected { background: #22c55e; }
        
        @media (max-width: 768px) {
            .controls { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê ICANN Zone Downloader</h1>
            <span id="statusBadge" class="status-badge status-idle">Idle</span>
        </header>
        
        <div class="grid">
            <div class="card">
                <div class="card-title">Total Domains Processed</div>
                <div class="card-value" id="totalDomains">0</div>
                <div class="card-subtitle">All time</div>
            </div>
            <div class="card">
                <div class="card-title">Last Download</div>
                <div class="card-value" id="lastDownload">Never</div>
                <div class="card-subtitle" id="lastDownloadStatus">-</div>
            </div>
            <div class="card">
                <div class="card-title">Next Scheduled</div>
                <div class="card-value" id="nextRun">-</div>
                <div class="card-subtitle" id="scheduleStatus">Auto-download disabled</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="downloadBtn" class="btn-primary">
                ‚ñ∂ Start Manual Download
            </button>
            <button id="autoToggle" class="btn-toggle">
                üîÑ Auto-Download: OFF
            </button>
        </div>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-header">
                <span>Downloading: <strong id="currentTld">-</strong></span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-info">
                <span id="progressTlds">0 / 0 TLDs</span>
                <span id="progressTime">Started just now</span>
            </div>
        </div>
        
        <div class="logs-container">
            <div class="logs-header">
                <h2>üìã Real-time Logs</h2>
                <div class="connection-status">
                    <div id="connectionDot" class="connection-dot"></div>
                    <span id="connectionText">Disconnected</span>
                </div>
            </div>
            <div id="logsContent" class="logs-content">
                <div class="log-entry">
                    <span class="log-time">--:--:--</span>
                    <span class="log-level INFO">INFO</span>
                    <span class="log-message">Waiting for logs...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let socket = null;
        let isConnected = false;
        let autoDownloadEnabled = false;
        
        // Elements
        const statusBadge = document.getElementById('statusBadge');
        const totalDomains = document.getElementById('totalDomains');
        const lastDownload = document.getElementById('lastDownload');
        const lastDownloadStatus = document.getElementById('lastDownloadStatus');
        const nextRun = document.getElementById('nextRun');
        const scheduleStatus = document.getElementById('scheduleStatus');
        const downloadBtn = document.getElementById('downloadBtn');
        const autoToggle = document.getElementById('autoToggle');
        const progressContainer = document.getElementById('progressContainer');
        const currentTld = document.getElementById('currentTld');
        const progressPercent = document.getElementById('progressPercent');
        const progressFill = document.getElementById('progressFill');
        const progressTlds = document.getElementById('progressTlds');
        const progressTime = document.getElementById('progressTime');
        const logsContent = document.getElementById('logsContent');
        const connectionDot = document.getElementById('connectionDot');
        const connectionText = document.getElementById('connectionText');
        
        // Initialize WebSocket
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                isConnected = true;
                connectionDot.classList.add('connected');
                connectionText.textContent = 'Connected';
                socket.emit('subscribe_logs');
            });
            
            socket.on('disconnect', () => {
                isConnected = false;
                connectionDot.classList.remove('connected');
                connectionText.textContent = 'Disconnected';
            });
            
            socket.on('log', (data) => {
                addLogEntry(data);
            });
            
            socket.on('initial_logs', (data) => {
                logsContent.innerHTML = '';
                data.logs.forEach(log => addLogEntry(log));
            });
        }
        
        // Add log entry to UI
        function addLogEntry(log) {
            const time = new Date(log.timestamp).toLocaleTimeString();
            const tldPart = log.tld ? `<span class="log-tld">[${log.tld}]</span> ` : '';
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-level ${log.level}">${log.level}</span>
                <span class="log-message">${tldPart}${log.message}</span>
            `;
            
            logsContent.appendChild(entry);
            logsContent.scrollTop = logsContent.scrollHeight;
            
            // Keep only last 200 entries
            while (logsContent.children.length > 200) {
                logsContent.removeChild(logsContent.firstChild);
            }
        }
        
        // Fetch status
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }
        
        // Update UI with status data
        function updateUI(data) {
            // Total domains
            totalDomains.textContent = formatNumber(data.total_domains_processed || 0);
            
            // Last download
            if (data.last_download) {
                lastDownload.textContent = data.last_download.tld.toUpperCase();
                lastDownloadStatus.textContent = `${data.last_download.status} - ${formatNumber(data.last_download.records_count)} records`;
            }
            
            // Scheduler
            if (data.scheduler) {
                autoDownloadEnabled = data.scheduler.enabled;
                updateAutoToggle();
                
                if (data.scheduler.next_run_time) {
                    const nextTime = new Date(data.scheduler.next_run_time);
                    nextRun.textContent = nextTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    scheduleStatus.textContent = `Daily at ${data.scheduler.cron_schedule}`;
                } else {
                    nextRun.textContent = '-';
                    scheduleStatus.textContent = 'Auto-download disabled';
                }
            }
            
            // Job status
            if (data.job) {
                if (data.job.state === 'running') {
                    statusBadge.textContent = 'Running';
                    statusBadge.className = 'status-badge status-running';
                    downloadBtn.disabled = true;
                    downloadBtn.textContent = '‚è≥ Download in Progress...';
                    
                    progressContainer.classList.add('visible');
                    currentTld.textContent = data.job.current_tld || '-';
                    progressPercent.textContent = `${data.job.progress_percent}%`;
                    progressFill.style.width = `${data.job.progress_percent}%`;
                    progressTlds.textContent = `${data.job.completed_tlds} / ${data.job.total_tlds} TLDs`;
                    
                    if (data.job.started_at) {
                        const started = new Date(data.job.started_at);
                        const elapsed = Math.floor((Date.now() - started) / 1000);
                        progressTime.textContent = `Elapsed: ${formatDuration(elapsed)}`;
                    }
                } else {
                    statusBadge.textContent = 'Idle';
                    statusBadge.className = 'status-badge status-idle';
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = '‚ñ∂ Start Manual Download';
                    progressContainer.classList.remove('visible');
                }
            }
        }
        
        // Update auto toggle button
        function updateAutoToggle() {
            if (autoDownloadEnabled) {
                autoToggle.textContent = 'üîÑ Auto-Download: ON';
                autoToggle.classList.add('active');
            } else {
                autoToggle.textContent = 'üîÑ Auto-Download: OFF';
                autoToggle.classList.remove('active');
            }
        }
        
        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        
        // Format duration
        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds/60)}m ${seconds%60}s`;
            return `${Math.floor(seconds/3600)}h ${Math.floor((seconds%3600)/60)}m`;
        }
        
        // Event handlers
        downloadBtn.addEventListener('click', async () => {
            if (downloadBtn.disabled) return;
            
            downloadBtn.disabled = true;
            downloadBtn.textContent = '‚è≥ Starting...';
            
            try {
                const response = await fetch('/api/download', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    addLogEntry({
                        timestamp: new Date().toISOString(),
                        level: 'INFO',
                        message: 'Manual download started'
                    });
                } else {
                    addLogEntry({
                        timestamp: new Date().toISOString(),
                        level: 'ERROR',
                        message: data.error || 'Failed to start download'
                    });
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = '‚ñ∂ Start Manual Download';
                }
            } catch (error) {
                addLogEntry({
                    timestamp: new Date().toISOString(),
                    level: 'ERROR',
                    message: 'Failed to start download: ' + error.message
                });
                downloadBtn.disabled = false;
                downloadBtn.textContent = '‚ñ∂ Start Manual Download';
            }
        });
        
        autoToggle.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auto-download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: !autoDownloadEnabled })
                });
                const data = await response.json();
                
                if (response.ok) {
                    autoDownloadEnabled = data.enabled;
                    updateAutoToggle();
                    fetchStatus();
                    
                    addLogEntry({
                        timestamp: new Date().toISOString(),
                        level: 'INFO',
                        message: `Auto-download ${data.enabled ? 'enabled' : 'disabled'}`
                    });
                }
            } catch (error) {
                addLogEntry({
                    timestamp: new Date().toISOString(),
                    level: 'ERROR',
                    message: 'Failed to toggle auto-download: ' + error.message
                });
            }
        });
        
        // Initialize
        initSocket();
        fetchStatus();
        setInterval(fetchStatus, 5000);
    </script>
</body>
</html>
